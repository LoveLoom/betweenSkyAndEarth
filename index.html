  <script>
    const play = document.getElementById('play');
    const audio = document.querySelector('audio');
    play.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        play.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } else {
        audio.pause();
        play.innerHTML = '<i class="fa-solid fa-play"></i>';
      }
    });
  </script>
